<!DOCTYPE>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    </head>
    <body>

            <div class="container">
                    <div class="jumbotron">
                        <h1 class="display-2">Register Now!</h1>
                        <p class="lead">Sign up now for elite member benefits!</p>
                    </div>
                </div>
                <div class="container mt-5">
                <form class="col-md-6 offset-md-3">
                        <div class="card">
                                <div class="card-header">
                                    <h3>Registration</h3>
                                </div>
                                <div class="card-body">
        <div class="form-group col-xs-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group col-xs-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group col-xs-3">
                <label for="vpassword">Verify Password</label>
                <input type="password" class="form-control" id="vpassword" placeholder="Retype Password">
            </div>
            <label for="gender">Gender</label>
        <div class="form-check">

                <input class="form-check-input" type="radio" name="gender_radio" id="maleradio" value="male" checked>
                <label class="form-check-label" for="maleradio">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender_radio" id="femaleradio" value="female">
                <label class="form-check-label" for="femaleradio">Female</label>

                <div class="col-xs-3">
                        <label for="birthday">Birthday</label>
                        <select class="form-control col-sm-3" name="month" id="month">
                          <option>Month</option>
                          <option value="01">Jan</option>
                          <option value="02">Feb</option>
                          <option value="03">Mar</option>
                          <option value="04">Apr</option>
                          <option value="05">May</option>
                          <option value="06">June</option>
                          <option value="07">July</option>
                          <option value="08">Aug</option>
                          <option value="09">Sep</option>
                          <option value="10">Oct</option>
                          <option value="11">Nov</option>
                          <option value="12">Dec</option>
                        </select>
                      </div>

                      <div class="col-xs-3">
                            <select class="form-control col-sm-2" name="day" id="day">
                              <option>Day</option>
                              <option value="01">1</option>
                              <option value="02">2</option>
                              <option value="03">3</option>
                              <option value="04">4</option>
                              <option value="05">5</option>
                              <option value="06">6</option>
                              <option value="07">7</option>
                              <option value="08">8</option>
                              <option value="09">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">16</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                              <option value="27">27</option>
                              <option value="28">28</option>
                              <option value="29">29</option>
                              <option value="30">30</option>
                              <option value="31">31</option>
                            </select>
                          </div>

                          <div class="form-group col-xs-3">
                                <label for="year"></label>
                                <input class="form-control" id="year" placeholder="Year">
                            </div>
                            <div class="card-footer">
                                    <input type="submit" class="btn btn-outline-success" value="Submit">
                                </div>
                        </form>
                        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    </body>
</html>
