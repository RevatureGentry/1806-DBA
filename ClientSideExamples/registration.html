
<!DOCTYPE>
<html>
    <head>
        <title>Bootstrap Exmaple</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-5 ml-5">
            <form>
                <div class="card">
                    <div class="card-header">
                        <h3>Register!</h3>
                    </div>
                    <div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control">
                                </div>
                                <div class="form-group col-md-1">
                                    <label for="middleInitial">M.I.</label>
                                    <input type="text" id="middleInitial" class="form-control" maxlength="1"> 
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control"> 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="address1">Address Line 1</label>
                                    <input type="text" id="address1" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="address2">Address Line 2</label>
                                    <input type="text" id="address2" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <input type="submit" value="Log In" class="btn btn-outline-success">
                        <input type="reset" value="Reset Form" class="btn btn-outline-danger">
                    </div>
                </div>
            </form>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </body>
</html>
