<!DOCTYPE>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    </head>
    <body>
            <div class="container mt-5">
                    <form>
                        <div class="card bg-dark">
                            <div class="card-header bg-info">
                                <h3>Information</h3>
                            </div>
                            <div>
                                <div class="card-body col-md-6 offset-md-3 bg-light">
                                    <div class="form-group">
                                        <label for="firstname">First Name</label>
                                        <input type="text" id="firstname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" id="lastname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="staddress">Street Address</label>
                                        <input type="text" id="staddress" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" id="state" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="zip">Zip Code</label>
                                        <input type="text" id="zip" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <input type="submit" class="btn btn-success" value="Submit Form">
                                <input type="reset" class='btn btn-danger' value="Reset Form">
                            </div>
                        </div>
                    </form>
                </div>
    </body>
</html>
