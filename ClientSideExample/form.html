<!DOCTYPE>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
        <form class="col-md-5 offset-md-3"> 
            <div class="card">
                <div class="card-header btn btn-outline-secondary">
                    <h2>Registration Form</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="address" id="address" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="city">City:</label>
                            <input type="city" id="city" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="state">State:</label>
                            <input type="state" id="state" class="form-control">
                    </div>
                </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-outline-dark col-sm-5" value="Submit">
                <input type="reset" class="btn btn-outline-dark col-sm-5" value="Reset Form">
            </div>    
        </form>
        </div>
    </body>
</html>
