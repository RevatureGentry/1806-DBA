<!DOCTYPE>
<html>
        <head>
                <title>
                Bootstrap Example
                </title>
              
                <link rel="stylesheet" 
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
                integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
                crossorigin="anonymous">
                <link rel="stylesheet" 
                href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        </head>

        <body class="bg-info">

            <div class="container mt-4">
                
                <form>
                    <div class="card" style="width: 55rem">
                        <div class="card-header text-info bd-seconday">
                            <h4>Account Registration</h4>
                        </div>
                        <div class="card-body mt-4">
                            <div class="form-group offset-ml-2" >
                                <label for="username" >Username</label>
                                <input type="text" id="Username" required placeholder="Enter firstname">
                                <label for="Firstname">Firstname</label>
                                <input type="text" id="Firstname" required placeholder="Enter lastname">
                                <label for="Lastname">Lastname</label>
                                <input type="text" id="Lastname" required placeholder="Enter username or email">
                            </div>
                            <div class="form-group ml-5">
                                    <label for="Address">Address</label>
                                    <input type="text" id="Address" required placeholder="Enter address">
                                    <label for="City">City</label>
                                    <input type="text" id="City" required placeholder="Enter city">
                                    <label for="State">State</label>
                                    <input type="text" id="State" required placeholder="Enter state or province">
                            </div>
                        </div>
                        <div class="card-footer ">                      
                            <button class="btn btn-primary">Submit</button>  
                            <button type="reset" class="btn btn-danger">Reset</button>                              
                        </div>
                        

                    </div>
                    
                </form>
                
            </div>
            
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        </body>
        


</html>
